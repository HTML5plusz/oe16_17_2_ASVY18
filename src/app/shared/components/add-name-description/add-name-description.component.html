<h3 class="text-center">Add new {{component | lowercase }}</h3>
<form class="pt-3" ngNativeValidate (ngSubmit)="submit(name.value, description.value)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control"#name required>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" #description required>
  </div>

  <button class="btn btn-primary w-100 mt-2" type="submit">Add</button>
</form>
